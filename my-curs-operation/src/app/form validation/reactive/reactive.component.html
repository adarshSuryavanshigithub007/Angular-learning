<form class="row g-3 needs-validation" novalidate [formGroup]="studentForm">
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom01"
      value="Mark"
      required
      formControlName="firstName"
    />
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom02"
      value="Otto"
      required
      formControlName="lastName"
    />
  </div>
  <div class="text-danger" *ngIf="(studentForm.controls['firstName'].touched || studentForm.controls['firstName'].dirty) && studentForm.controls['firstName'].errors?.['required']"> <span>Requird Field</span></div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <input
        type="text"
        class="form-control"
        id="validationCustomUsername"
        aria-describedby="inputGroupPrepend"
        required
        formControlName="userName"
      />

    </div>
    <div class="text-danger" *ngIf="(studentForm.controls['userName'].touched || studentForm.controls['userName'].dirty) && studentForm.controls['userName'].errors?.['email']"> <span>valid email.required</span></div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom03"
      required
      formControlName="city"
    />
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select
      class="form-select"
      id="validationCustom04"
      required
      formControlName="state"
    >
      <option selected disabled value="">Choose...</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Karanataka">Karanataka</option>
      <option value="Punjab">Punjab</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input
      type="text"
      class="form-control"
      id="validationCustom05"
      required
      formControlName="zipCode"
    />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck"
        required
        formControlName="isAccepTerms"
      />
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" type="submit" (click)="onSave()" [disabled]="studentForm.invalid">
          Submit form
        </button>
      </div>
      <div class="col-6">
        <button class="btn btn-secondary" type="submit" (click)="onReset()">
          Reset form
        </button>
      </div>
      {{formValue | json}}
    </div>
  </div>

</form>
