<div class="container">
  <div class="row">
    <div class="col-4">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">EmailId</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of userList">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.phone }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.address.street }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <button class="btn btn-primary" (click)="getAllUser()">get users</button>
    </div>
  </div>
</div>
<!-- <button (click)="showSuccess()" class="btn btn-primary">click</button> -->
<ng-container>

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

</ng-container>
